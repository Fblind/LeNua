<div class="menubar">
  <div class="sidebar-toggler visible-xs">
    <i class="ion-navicon"></i>
  </div>

  <div class="page-title">
    Agregar un nuevo producto
  </div>

</div>

<div class="content-wrapper">
  <form id="new-product" class="form-horizontal" name="producto.agregarForm"
        ng-submit="producto.agregar()" novalidate>

    <div class="form-group">
      <label class="col-sm-2 col-md-2 control-label">Nombre</label>
      <div class="col-sm-10 col-md-8">
        <input type="text" class="form-control" ng-model="producto.producto.nombre" name="nombre" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 col-md-2 control-label">
        Cantidad envasado
        <span class="help" data-toggle="tooltip" title="Medida en gramos o litros">
          <i class="fa fa-question-circle"></i>
				</span>
      </label>
      <div class="col-sm-10 col-md-8">
        <input type="number" class="form-control" ng-model="producto.producto.cantidadEnvasado" name="cantidadEnvasado" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 col-md-2 control-label">Precio</label>
      <div class="col-sm-10 col-md-8">
        <input type="number" class="form-control" ng-model="producto.producto.precio" name="precio" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 col-md-2 control-label">Proveedor</label>
      <div class="col-sm-10 col-md-8">
        <input type="text" class="form-control" ng-model="producto.producto.proveedor" name="proveedor" />
      </div>
    </div>


    <div class="form-group form-actions">
      <div class="col-sm-offset-2 col-sm-10 col-md-offset-2 col-md-10">
        <a href="#" class="btn btn-default">Cancelar</a>
        <button type="submit" class="btn btn-success">Agregar</button>
      </div>
    </div>

  </form>
</div>
